<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShort - URL 단축기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>QuickShort: 간단 URL 단축기</h1>
    </header>
    <main>
        <form id="url-shorten-form">
            <input type="url" id="url-input" placeholder="긴 URL을 입력하세요..." required>
            <button type="submit">단축하기!</button>
        </form>
        <div id="result"></div>
        <!-- AdSense 광고 자리 (나중에 삽입) -->
        <div id="adsense-banner"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
